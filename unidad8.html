<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario con JS</title>
    <style media="screen">
      label{
        display: block;
        float: left;
        width: 70px;
      }
      </style>
        <script type="text/javascript" src="control.js"></script>
  </head>
  <body>
    <form action="javascript:validar(this)" name="form1" id="form1" method="post">
      <p>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" value="" required>
      </p>
      <p>
      <label for="">Clave:</label>
      <input type="password" name="password" id="password" value="" required></p>
      <input type="submit" name="submit" id="submit" value="Ingresar">
    </form>

  </body>
</html>
